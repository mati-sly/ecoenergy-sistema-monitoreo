<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Panel de Monitoreo - EcoEnergy</title>
    <!-- Bootstrap opcional -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container my-4">
    <h1 class="mb-4">⚡ Panel de Monitoreo - EcoEnergy</h1>
    <p class="text-muted">
      Límite de consumo por dispositivo: <strong>{{ consumo_maximo }} W</strong>
    </p>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Dispositivo</th>
          <th>Consumo actual (W)</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for d in dispositivos %}
        <tr>
          <td>{{ d.nombre }}</td>
          <td>{{ d.consumo }}</td>
          <td>
            {% if d.consumo <= consumo_maximo %}
            <span class="text-success fw-bold">Dentro del límite</span>
            {% else %}
            <span class="text-danger fw-bold">Excede el límite</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
